<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Disco VR | Register</title>
</head>
<body>
	<h1>Registration Page</h1>
	<form method="post" action="{% url 'register' %}">
		{% csrf_token %}

		{% if form.errors %}
		<p>There are errors in the form!</p>
		{% endif %}

		{% for field in form %}
      {{ field.errors }}
      <label>{{ field.label }}</label>
      <input name="{{ field.name }}" class="form-control" />
      <br />
    {% endfor %}

		<input type="submit" value="Register">
	</form>
</body>
</html>

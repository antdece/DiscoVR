{% load static %}
<!DOCTYPE html>
<html>
<head>
	<h1>Disco VR | Post</h1>
</head>
<body>
	<form method="POST" enctype="multipart/form-data" action="{% url 'post' %}">
		{% csrf_token %}

		<p>Description: {{ form.description }}</p>
		<p>Image: {{ form.image }}</p>

		{% if form.errors %}
		<p>there are errors</p>
		{% endif %}

		<button>Submit</button>
	</form>

</body>
<script src="{% static 'homepage/holder.min.js' %}"></script>
</html>
